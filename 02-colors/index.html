<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors black and white dont have shades 50 to 900 -->
  <p class="text-black">
    This text is black.
  </p>
  <p class="text-white">
    This text is white.
  </p>
  <p class="text-gray-500">
    This text has a gray shade.
  </p>
  <text class="slate-500">this is slate</text>
    
  
    <!-- Background Colors -->

   <p class="bg-slate-500"> this is back ground</p>
   <p class="bg-red-500 text-yellow-300"> this is back ground</p>


    <!-- Text Underline -->

 <p class="underline decoration-red-500"> this is underline text</p>


    <!-- Border Colors -->
    <input type="text" class="border border-red-500">

    <!-- Divide Colors -->
<!-- y is vertical -->
    <div class="divide-y divide-red-500">
<div>Item 1</div>
<div>Item 2</div>
<div>Item 3</div>
<div>Item 4</div>
<div>Item 5</div>
    </div>


    <!-- Outline Colors -->

    <button class="outline outline-red-500">Hello</button>
    <button class=" outline-blue-500">blue</button>
 

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-purple-500">subcribe</button>
    <button class="shadow-lg bg-cyan-500 shadow-purple-500/60">subcribe</button>
  
    <!-- Accent Colors -->
   <input type="checkbox" class="accent accent-blue-500" checked>

    <!-- Arbitrary Colors -->

 <div class="bg-[#427fab]">Hello</div>
 <div class="bg-[rgb(255,0,0)]">Hello</div>
 <div class="bg-[steelblue]">Hello</div>


  </body>
</html>
